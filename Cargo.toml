

[workspace]
members = [ "crates/cli", "crates/palantiri",
    "crates/palantiri"
, "crates/parser", "crates/shire", "crates/cli", "crates/mithril"]
resolver = "2"

[workspace.dependencies]
alloy = { version = "0.8.3", features = ["network", "rpc"] }
alloy-primitives = "0.8.18" 
async-trait = "0.1.83"
bls-signatures = "0.15.0"
bls12_381 = { version = "0.8.0", features = ["experimental"] }
chrono = "0.4.39"
futures = "0.3.31"
libp2p = { version = "0.54.1", features = ["gossipsub","macros", "request-response", "identify", "tcp", "noise", "yamux", "tokio", "ping",] }
log = "0.4.22"
lru = "0.12.5"
memchr = "2.7.4"
mockall = "0.13.1"
reqwest = {version = "0.12.9", features = ["json"]}
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
thiserror = "2.0.9"
tokio = {version = "1.42.0", features = ["rt-multi-thread", "full"]}
criterion = "0.5.1"
clap = {version = "4.5.18", features = ["env"] }
rlp = { git = "https://github.com/malik672/rlp" }
clap_derive = "4.5.18"
dotenv = "0.15.0"
sha2 = "0.10.8"
tree_hash = { git = "https://github.com/malik672/tree_hash_s" }
tree_hash_derive = { git = "https://github.com/malik672/tree_hash_s" }
eyre = "0.6.12"
retri = "0.1.0"
serde_yaml = "0.9.34"


